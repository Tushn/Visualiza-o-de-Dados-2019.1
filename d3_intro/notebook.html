<!DOCTYPE html>
<body>
	<p> Barras1 </p>
    <div class="chart"></div>
    <p> Barras2 </p>
    <div class="chart"></div>
    <p> Barras3 </p>
    <div class="chart"></div>
    <p> Barras4 </p>
    <div class="chart"></div>

<script type="module">
	// Load the Observable runtime and inspector.
	import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";

	// Your notebook, compiled as an ES module.
	import notebook from "https://api.observablehq.com/@tushn/introducao-ao-d3-com-observable.js?v=3";

	// Load the notebook, observing its cells with a default Inspector
	// that simply renders the value of each cell into the provided DOM node.
	//new Runtime().module(notebook, Inspector.into(document.body));
	new Runtime().module(notebook, name => {
		var chart = document.querySelectorAll(".chart")
		
		for(var i=0;i<4;i++){
			if (name === "barras"+(i+1)) {
				return new Inspector(chart[i]);
			}
		}
	});

</script>
